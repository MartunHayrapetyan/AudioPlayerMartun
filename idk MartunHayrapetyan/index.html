<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        
    </div>
    <div>
    <div class="player">
        <div class="row1"></div>
        <div id="songTitle">SongTitle</div>
        <div id="artist">Artist</div>
        <div class="row2">
            <div id="seek-bar">
                <div class="handle"v id="handle">
                    <div class="fill2"></div>
                </div>
            </div>
            <div class="time">
                    <div class="currentTime">00:00</div>
                    <div class="duration">00:00</div>
                 </div>
            <div class="play">
                <img onclick="prev() " src=".//images/previous.png" id="pre" alt="">
                <img onclick="playOrPause()" src=".//images/play-button-arrowhead.png" id="play" alt="">
                <img onclick="playOrPause()" src=".//images/pause.png" id="pause" alt="">
                <img onclick="next()" src=".//images/next.png" id="next" alt="">
            </div>
            <div class="skip">
                <img src=".//images/forward10.png" id="forward" alt="">
                <img src=".//images/backward10.png" id="backward" alt="">
            </div>
            <div class="mute">
                
                <img alt="" src="./images/volume-down+.png" id="volume-down+"></img>
                <img alt="" src="./images/volume-down.png" id="volume-down"></img>
                <img alt="" src="./images/volume.png" id="volume"></img>
                <img alt="" src="./images/volume-mute.png" id="volume-mute"></img>
            </div>    <input oninput="volumeRange()" type="range" min="0" max="100" id="range" value="50" >
           

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
