<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

    </div>
    <div class="player">
        <div class="row1"></div>
        <div id="songTitle">SongTitle</div>
        <div class="row2">
            <div class="play">
                <img src=".//images/previous.png" id="pre" alt="">
                <img src=".//images/pause.png" id="pause" alt="">
                <img src=".//images/next.png" id="next" alt="">
            </div>
            <div class="seek-bar">
                <div class="handle">
                    <div class="fill"></div>
                </div>
            </div>
            <div class="mute">
                <div class="time">
                    <div class="currentTime">00:00</div>
                    <div class="duration">03:33</div>
                </div>
                <img src=".//images/increase-volume.png" id="increase" alt="">
                <img src=".//images/volume-down.png" id="decrease" alt="">
                <img src=".//images/volume.png" id="mute" alt="">
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
