<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

    </div>
    <div class="player">
        <div class="row1"></div>
        <div id="songTitle">SongTitle</div>
        <div class="row2">
            <div class="play">
                <img onclick="prev() " src=".//images/previous.png" id="pre" alt="">
                <img onclick="playOrPause()" src=".//images/play-button-arrowhead.png" id="play" alt="">
                <img onclick="next()" src=".//images/next.png" id="next" alt="">
            </div>
            <div class="seek-bar">
                <div class="handle">
                    <div class="fill2"><div class="fill"></div></div>
                </div>
            </div>
            <div class="mute">
                <div class="time">
                    <div class="currentTime">00:00</div>
                    <div class="duration">00:00</div>
                 </div>
                <img alt="" src="./images/volume-down.png" id="volume-img"></img>
               <input oninput="volumeRange()" type="range" min="0" max="100" id="range" value="50" >
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
